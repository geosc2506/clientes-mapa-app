<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: url("/static/images/fondo-cubos.jpg") no-repeat center center fixed;
      background-size: cover;
      background-color: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      color: white;
    }

    .contenedor {
      background-color: rgba(0, 0, 0, 0.7);
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.6);
      max-width: 90%;
      width: 350px;
    }

    h1 {
      margin-bottom: 15px;
      font-size: 24px;
    }

    p {
      font-size: 16px;
      margin-bottom: 20px;
    }

    a {
      display: inline-block;
      margin: 8px;
      padding: 12px 20px;
      background-color: #007bff;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      transition: background 0.3s;
      font-weight: bold;
    }

    a:hover {
      background-color: #0056b3;
    }

    @media (max-width: 600px) {
      .contenedor {
        padding: 20px;
        width: 90%;
      }

      h1 {
        font-size: 20px;
      }

      a {
        padding: 10px 16px;
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <div class="contenedor">
    <h1>Bienvenido, {{ usuario }}!</h1>
    <p>Has iniciado sesi√≥n correctamente.</p>
    <a href="/mapa">üìç Ir al mapa de clientes</a>
    <a href="/logout">üö™ Cerrar sesi√≥n</a>
  </div>
</body>
</html>
