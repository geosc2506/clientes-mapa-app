<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard - Mapa de Clientes</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #FFFFFF; /* fondo blanco */
      color: #1E2530; /* texto azul oscuro */
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .contenedor {
      background-color: #F9FAFB;
      border: 1px solid #E0E6ED;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.05);
      max-width: 400px;
      text-align: center;
    }

    h1 {
      margin-bottom: 15px;
      font-size: 24px;
      color: #2563EB; /* azul Waflow */
    }

    p {
      font-size: 16px;
      margin-bottom: 20px;
      color: #333;
    }

    a {
      display: inline-block;
      margin: 8px;
      padding: 12px 20px;
      background-color: #2563EB;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      transition: background 0.3s;
      font-weight: bold;
    }

    a:hover {
      background-color: #155BB5;
    }

    @media (max-width: 600px) {
      .contenedor {
        padding: 20px;
        width: 90%;
      }

      h1 {
        font-size: 20px;
      }

      a {
        padding: 10px 16px;
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <div class="contenedor">
    <h1>Bienvenido, {{ usuario }}!</h1>
    <p>Has iniciado sesi√≥n correctamente.</p>
    <a href="/mapa">üìç Ir al mapa de clientes</a>
    <a href="/logout">üö™ Cerrar sesi√≥n</a>
  </div>
</body>
</html>
