<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mapa de Clientes</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    body {
      background-image: url("/static/images/fondo-cubos.jpg");
      background-size: cover;
      font-family: Arial, sans-serif;
      color: white;
      margin: 0;
      padding: 0;
    }
    #map {
      height: 65vh;
      width: 95%;
      margin: 10px auto;
      border-radius: 8px;
    }
    #filtros {
      width: 95%;
      margin: auto;
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      align-items: center;
    }
    #filtros select, #filtros button {
      padding: 4px;
      border-radius: 4px;
      border: none;
    }
    #lista-clientes {
      width: 95%;
      margin: auto;
      background: rgba(0, 0, 0, 0.4);
      padding: 10px;
      border-radius: 8px;
    }
    .cliente {
      background: rgba(0,0,0,0.5);
      margin: 8px 0;
      padding: 10px;
      border-radius: 6px;
    }
    .cliente button {
      margin-top: 5px;
      padding: 6px;
      background: #3498db;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h3 style="text-align: center;">üìç Mapa de clientes</h3>

  <div id="filtros">
    <label>Radio:</label>
    <select id="rango">
      <option value="500">500 metros</option>
      <option value="1000">1 kil√≥metro</option>
      <option value="2000">2 kil√≥metros</option>
    </select>

    <label>Estado:</label>
    <select id="estado">
      <option value="todos">Todos</option>
      <option value="activo">Activo</option>
      <option value="no activo">No activo</option>
    </select>

    <label>Prioridad:</label>
    <select id="prioridad">
      <option value="todos">Todos</option>
      {% for p in prioridades %}
        <option value="{{ p }}">{{ p }}</option>
      {% endfor %}
    </select>

    <label>Procesal:</label>
    <select id="procesal">
      <option value="todos">Todos</option>
      {% for p in procesales %}
        <option value="{{ p }}">{{ p }}</option>
      {% endfor %}
    </select>

    <label>Contactabilidad:</label>
    <select id="contactabilidad">
      <option value="todos">Todos</option>
      {% for c in contactabilidades %}
        <option value="{{ c }}">{{ c }}</option>
      {% endfor %}
    </select>

    <button onclick="reiniciarUbicacion()">üìç Mi ubicaci√≥n</button>
    <button onclick="limpiar()">üßπ Limpiar</button>
  </div>

  <div id="map"></div>
  <div id="lista-clientes"><strong>Clientes cercanos:</strong></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    const clientes = {{ clientes | tojson | safe }};
    const map = L.map('map').setView([-12.05, -77.05], 13);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

    let marcadorUsuario = null;
    let circulo = null;
    let marcadores = {};

    function limpiar() {
      Object.values(marcadores).forEach(m => map.removeLayer(m));
      marcadores = {};
      if (circulo) map.removeLayer(circulo);
      document.getElementById("lista-clientes").innerHTML = "<strong>Clientes cercanos:</strong>";
    }

    function colorPorPrioridad(prioridad) {
      if (!prioridad) return 'gray';
      switch (prioridad.toLowerCase()) {
        case 'alta': return 'red';
        case 'media': return 'orange';
        case 'baja': return 'blue';
        default: return 'gray';
      }
    }

    function mostrarClientes(centro, radio) {
      limpiar();

      const estado = document.getElementById("estado").value.toLowerCase();
      const prioridad = document.getElementById("prioridad").value.toLowerCase();
      const procesal = document.getElementById("procesal").value.toLowerCase();
      const contactabilidad = document.getElementById("contactabilidad").value.toLowerCase();

      let html = "<strong>Clientes cercanos:</strong>";
      let total = 0;

      clientes.forEach(c => {
        const coincide =
          (estado === "todos" || (c.estado || '').toLowerCase() === estado) &&
          (prioridad === "todos" || (c.prioridad || '').toLowerCase() === prioridad) &&
          (procesal === "todos" || (c.procesal || '').toLowerCase() === procesal) &&
          (contactabilidad === "todos" || (c.contactabilidad || '').toLowerCase() === contactabilidad);

        if (!coincide) return;

        const distancia = map.distance(centro, [c.latitud, c.longitud]);
        if (distancia > radio) return;

        const icono = L.icon({
          iconUrl: `https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-${colorPorPrioridad(c.prioridad)}.png`,
          shadowUrl: 'https://unpkg.com/leaflet@1.7.1/dist/images/marker-shadow.png',
          iconSize: [25, 41],
          iconAnchor: [12, 41],
          popupAnchor: [1, -34],
          shadowSize: [41, 41]
        });

        const marker = L.marker([c.latitud, c.longitud], { icon: icono })
          .addTo(map)
          .bindPopup(`<b>${c.nombre}</b><br>${c.direccion || ''}`);
        marcadores[c.id_deudor] = marker;

        html += `
          <div class="cliente">
            <h4>${c.nombre}</h4>
            <p><strong>Direcci√≥n:</strong> ${c.direccion || ''} - ${c.distrito || ''}</p>
            <p><strong>Estado:</strong> ${c.estado || '‚Äì'}</p>
            <p><strong>Prioridad:</strong> ${c.prioridad || '‚Äì'}</p>
            <p><strong>Procesal:</strong> ${c.procesal || '‚Äì'}</p>
            <p><strong>Contactabilidad:</strong> ${c.contactabilidad || '‚Äì'}</p>
            <button onclick="centrarEnCliente('${c.id_deudor}')">üìç Ver en el mapa</button>
          </div>`;
        total++;
      });

      html += `<p><strong>Total: ${total}</strong></p>`;
      document.getElementById("lista-clientes").innerHTML = html;
    }

    function centrarEnCliente(id) {
      const marker = marcadores[id];
      if (marker) {
        map.setView(marker.getLatLng(), 16);
        marker.openPopup();
      }
    }

    function dibujarCirculo(centro, radio) {
      if (circulo) map.removeLayer(circulo);
      circulo = L.circle(centro, {
        radius: radio,
        color: 'blue',
        fillColor: '#3f51b5',
        fillOpacity: 0.15
      }).addTo(map);
    }

    function iniciarMapa() {
      navigator.geolocation.getCurrentPosition(pos => {
        const centro = [pos.coords.latitude, pos.coords.longitude];
        const radio = parseInt(document.getElementById("rango").value);

        if (marcadorUsuario) map.removeLayer(marcadorUsuario);
        marcadorUsuario = L.marker(centro).addTo(map).bindPopup("T√∫ est√°s aqu√≠").openPopup();

        map.setView(centro, 14);
        mostrarClientes(centro, radio);
        dibujarCirculo(centro, radio);
      }, () => {
        alert("No se pudo obtener tu ubicaci√≥n.");
      });
    }

    function reiniciarUbicacion() {
      iniciarMapa();
    }

    ["rango", "estado", "prioridad", "procesal", "contactabilidad"].forEach(id => {
      document.getElementById(id).addEventListener("change", () => {
        if (marcadorUsuario) {
          const centro = marcadorUsuario.getLatLng();
          const radio = parseInt(document.getElementById("rango").value);
          mostrarClientes([centro.lat, centro.lng], radio);
          dibujarCirculo([centro.lat, centro.lng], radio);
        }
      });
    });

    map.on("click", function (e) {
      const centro = [e.latlng.lat, e.latlng.lng];
      const radio = parseInt(document.getElementById("rango").value);

      if (marcadorUsuario) map.removeLayer(marcadorUsuario);
      marcadorUsuario = L.marker(centro).addTo(map).bindPopup("Ubicaci√≥n seleccionada").openPopup();

      mostrarClientes(centro, radio);
      dibujarCirculo(centro, radio);
    });

    iniciarMapa();
  </script>
</body>
</html>
