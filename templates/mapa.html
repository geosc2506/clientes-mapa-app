<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mapa de Clientes</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    body {
      background-color: #000;
      color: #fff;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }
    #map { height: 65vh; margin: 10px; border-radius: 8px; }
    #filtros { margin: 10px; display: flex; gap: 10px; flex-wrap: wrap; }
    #filtros select, #filtros button {
      padding: 5px;
      border-radius: 5px;
    }
    #lista-clientes {
      background: #111;
      padding: 15px;
      margin: 10px;
      border-radius: 8px;
    }
    .cliente {
      background: #222;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 5px;
    }
    .cliente button {
      background-color: #2196F3;
      color: white;
      border: none;
      padding: 5px 10px;
      margin-top: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h3 style="margin: 10px;"> Mapa de clientes</h3>

  <div id="filtros">
    <label>Radio:</label>
    <select id="rango">
      <option value="500">500 metros</option>
      <option value="1000">1 kil贸metro</option>
      <option value="2000">2 kil贸metros</option>
    </select>

    <label>Estado:</label>
    <select id="estado">
      <option value="todos">Todos</option>
      <option value="activo">Activo</option>
      <option value="no activo">No activo</option>
    </select>

    <label>Prioridad:</label>
    <select id="prioridad">
      <option value="todos">Todos</option>
      {% for p in prioridades %}
      <option value="{{ p }}">{{ p }}</option>
      {% endfor %}
    </select>

    <label>Procesal:</label>
    <select id="procesal">
      <option value="todos">Todos</option>
      {% for p in procesales %}
      <option value="{{ p }}">{{ p }}</option>
      {% endfor %}
    </select>

    <label>Contactabilidad:</label>
    <select id="contactabilidad">
      <option value="todos">Todos</option>
      {% for c in contactabilidades %}
      <option value="{{ c }}">{{ c }}</option>
      {% endfor %}
    </select>

    <button onclick="reiniciarUbicacion()"> Mi ubicaci贸n</button>
    <button onclick="limpiar()">Ч Limpiar</button>
  </div>

  <div id="map"></div>
  <div id="lista-clientes"><strong>Clientes cercanos:</strong></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    const clientes = {{ clientes | tojson | safe }};
    const map = L.map('map').setView([-12.0464, -77.0428], 13);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

    let marcadorUsuario = null;
    let circulo = null;
    let marcadores = {};

    function limpiar() {
      Object.values(marcadores).forEach(m => map.removeLayer(m));
      marcadores = {};
      if (circulo) map.removeLayer(circulo);
      document.getElementById("lista-clientes").innerHTML = "<strong>Clientes cercanos:</strong>";
    }

    function colorPorPrioridad(prioridad) {
      switch ((prioridad || "").toLowerCase()) {
        case "alta": return 'red';
        case "media": return 'orange';
        case "baja": return 'blue';
        default: return 'gray';
      }
    }

    function mostrarClientes(centro, radio) {
      limpiar();

      const estadoFiltro = document.getElementById("estado").value;
      const prioridadFiltro = document.getElementById("prioridad").value;
      const procesalFiltro = document.getElementById("procesal").value;
      const contactabilidadFiltro = document.getElementById("contactabilidad").value;

      let html = "<strong>Clientes cercanos:</strong>";
      let contador = 0;

      clientes.forEach(c => {
        // Validaci贸n estricta de coordenadas
        if (!c.latitud || !c.longitud || isNaN(c.latitud) || isNaN(c.longitud)) return;

        const dist = map.distance(centro, [c.latitud, c.longitud]);
        const coincide =
          (estadoFiltro === "todos" || (c.estado || "").toLowerCase() === estadoFiltro) &&
          (prioridadFiltro === "todos" || (c.prioridad || "").toLowerCase() === prioridadFiltro) &&
          (procesalFiltro === "todos" || (c.procesal || "").toLowerCase() === procesalFiltro) &&
          (contactabilidadFiltro === "todos" || (c.contactabilidad || "").toLowerCase() === contactabilidadFiltro);

        if (dist <= radio && coincide) {
          if (marcadores[c.id_deudor]) map.removeLayer(marcadores[c.id_deudor]);

          const icono = L.icon({
            iconUrl: `https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-${colorPorPrioridad(c.prioridad)}.png`,
            shadowUrl: 'https://unpkg.com/leaflet@1.7.1/dist/images/marker-shadow.png',
            iconSize: [25, 41],
            iconAnchor: [12, 41],
            popupAnchor: [1, -34],
            shadowSize: [41, 41]
          });

          const marker = L.marker([c.latitud, c.longitud], { icon: icono })
            .addTo(map)
            .bindPopup(`<b>${c.nombre}</b><br>${c.direccion || ''}`);
          marcadores[c.id_deudor] = marker;

          html += `
            <div class="cliente">
              <b>${c.nombre}</b><br>
              <p><strong>Direcci贸n:</strong> ${c.direccion || ''}, ${c.distrito || ''}</p>
              <p><strong>Estado:</strong> ${c.estado || '-'}</p>
              <p><strong>Prioridad:</strong> ${c.prioridad || '-'}</p>
              <p><strong>Procesal:</strong> ${c.procesal || '-'}</p>
              <p><strong>Contactabilidad:</strong> ${c.contactabilidad || '-'}</p>
              <button onclick="centrarEnCliente('${c.id_deudor}')"> Ver en el mapa</button>
            </div>`;
          contador++;
        }
      });

      if (contador === 0) {
        html += "<p>Sin resultados dentro del radio.</p>";
      }

      document.getElementById("lista-clientes").innerHTML = html;
    }

    function centrarEnCliente(id) {
      const marcador = marcadores[id];
      if (marcador) {
        map.setView(marcador.getLatLng(), 16);
        marcador.openPopup();
      }
    }

    function dibujarCirculo(centro, radio) {
      if (circulo) map.removeLayer(circulo);
      circulo = L.circle(centro, {
        radius: radio,
        color: 'blue',
        fillColor: '#2196F3',
        fillOpacity: 0.2
      }).addTo(map);
    }

    function iniciarMapa() {
      navigator.geolocation.getCurrentPosition(pos => {
        const centro = [pos.coords.latitude, pos.coords.longitude];
        const radio = parseInt(document.getElementById("rango").value);
        if (marcadorUsuario) map.removeLayer(marcadorUsuario);
        marcadorUsuario = L.marker(centro).addTo(map).bindPopup("T煤 est谩s aqu铆").openPopup();
        map.setView(centro, 14);
        mostrarClientes(centro, radio);
        dibujarCirculo(centro, radio);
      }, () => {
        alert("No se pudo obtener tu ubicaci贸n.");
      });
    }

    function reiniciarUbicacion() {
      iniciarMapa();
    }

    ["rango", "estado", "prioridad", "procesal", "contactabilidad"].forEach(id => {
      document.getElementById(id).addEventListener("change", () => {
        if (marcadorUsuario) {
          const centro = marcadorUsuario.getLatLng();
          const radio = parseInt(document.getElementById("rango").value);
          mostrarClientes([centro.lat, centro.lng], radio);
          dibujarCirculo([centro.lat, centro.lng], radio);
        }
      });
    });

    map.on("click", e => {
      const centro = [e.latlng.lat, e.latlng.lng];
      const radio = parseInt(document.getElementById("rango").value);
      if (marcadorUsuario) map.removeLayer(marcadorUsuario);
      marcadorUsuario = L.marker(centro).addTo(map).bindPopup("Ubicaci贸n seleccionada").openPopup();
      mostrarClientes(centro, radio);
      dibujarCirculo(centro, radio);
    });

    iniciarMapa();
  </script>
</body>
</html>
