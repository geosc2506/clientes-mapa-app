<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Mapa de Clientes (Lima, Per√∫)</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    #map {
      height: 600px;
      width: 100%;
      margin-bottom: 20px;
      border: 1px solid #ccc;
    }
    #filtros {
      margin: 10px 0;
    }
    #lista-clientes {
      padding: 10px;
      border-top: 1px solid #ccc;
    }
    .cliente {
      border: 1px solid #ddd;
      margin-bottom: 10px;
      padding: 8px;
      border-radius: 5px;
    }
    .cliente h4 {
      margin: 0;
    }
    #cerrar-sesion {
      position: absolute;
      right: 10px;
      top: 10px;
    }
  </style>
</head>
<body>
  <h2>Mapa de Clientes (Lima, Per√∫)</h2>

  <a id="cerrar-sesion" href="/logout">
    <button>Cerrar sesi√≥n</button>
  </a>

  <div id="filtros">
    <label for="rango">Buscar dentro de:</label>
    <select id="rango">
      <option value="500">500 metros</option>
      <option value="1000">1 km</option>
      <option value="2000">2 km</option>
      <option value="5000">5 km</option>
    </select>

    <label for="estado">Estado:</label>
    <select id="estado">
      <option value="Todos">Todos</option>
      <option value="Pendiente">Pendiente</option>
      <option value="En proceso">En proceso</option>
      <option value="Completado">Completado</option>
    </select>

    <button onclick="limpiar()">üßπ Limpiar mapa</button>
  </div>

  <div id="map"></div>
  <div id="lista-clientes"><strong>Clientes cercanos:</strong></div>

  <!-- Datos desde Flask -->
  <script id="clientes-data" type="application/json">
    {{ clientes | tojson | safe }}
  </script>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    let clientes = [];

    try {
      clientes = JSON.parse(document.getElementById("clientes-data").textContent);
    } catch (e) {
      alert("‚ùå Error al cargar los datos de clientes.");
    }

    const map = L.map('map').setView([-12.0464, -77.0428], 12);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '¬© OpenStreetMap contributors'
    }).addTo(map);

    let marcadorUsuario = null;
    let circulo = null;
    let marcadoresClientes = [];

    function limpiar() {
      if (circulo) map.removeLayer(circulo);
      if (marcadorUsuario) map.removeLayer(marcadorUsuario);
      marcadoresClientes.forEach(m => map.removeLayer(m));
      marcadoresClientes = [];
      document.getElementById('lista-clientes').innerHTML = "<strong>Clientes cercanos:</strong>";
    }

    function colorPorEstado(estado) {
      switch (estado) {
        case "Pendiente": return "red";
        case "En proceso": return "orange";
        case "Completado": return "green";
        default: return "blue";
      }
    }

    function mostrarClientesCercanos(centro, radio) {
      const estadoSeleccionado = document.getElementById("estado").value;
      let html = "<strong>Clientes cercanos:</strong>";

      clientes.forEach(c => {
        if (c.latitud && c.longitud) {
          const dist = map.distance(centro, [c.latitud, c.longitud]);
          const coincideEstado = estadoSeleccionado === "Todos" || c.estado === estadoSeleccionado;

          if (dist <= radio && coincideEstado) {
            const marcador = L.circleMarker([c.latitud, c.longitud], {
              radius: 8,
              color: colorPorEstado(c.estado),
              fillOpacity: 0.8
            }).addTo(map);

            marcador.bindPopup(`<b>${c.nombre}</b><br>${c.direccion || ''}<br>${c.estado || ''}`);
            marcadoresClientes.push(marcador);

            html += `
              <div class="cliente">
                <h4>${c.nombre}</h4>
                <p>${c.direccion || ''}<br>${c.estado || ''}<br>Distancia: ${(dist / 1000).toFixed(2)} km</p>
              </div>
            `;
          }
        }
      });

      document.getElementById("lista-clientes").innerHTML = html;
    }

    map.on('click', function (e) {
      limpiar();
      const centro = [e.latlng.lat, e.latlng.lng];
      const rango = parseInt(document.getElementById("rango").value);
      marcadorUsuario = L.marker(centro).addTo(map).bindPopup("Punto seleccionado").openPopup();
      circulo = L.circle(centro, { radius: rango, color: 'blue', fillOpacity: 0.1 }).addTo(map);
      mostrarClientesCercanos(centro, rango);
    });

    navigator.geolocation.getCurrentPosition(
      pos => {
        const lat = pos.coords.latitude;
        const lng = pos.coords.longitude;
        const centro = [lat, lng];
        const rango = parseInt(document.getElementById("rango").value);
        map.setView(centro, 14);
        marcadorUsuario = L.marker(centro).addTo(map).bindPopup("T√∫ est√°s aqu√≠").openPopup();
        circulo = L.circle(centro, { radius: rango, color: 'blue', fillOpacity: 0.1 }).addTo(map);
        mostrarClientesCercanos(centro, rango);
      },
      err => {
        alert("No se pudo obtener tu ubicaci√≥n. Haz clic en el mapa.");
      }
    );

    // Filtros
    document.getElementById("estado").addEventListener("change", () => {
      if (!marcadorUsuario || !circulo) return;
      const centro = marcadorUsuario.getLatLng();
      limpiar();
      const rango = parseInt(document.getElementById("rango").value);
      marcadorUsuario = L.marker(centro).addTo(map).bindPopup("T√∫ est√°s aqu√≠").openPopup();
      circulo = L.circle(centro, { radius: rango, color: 'blue', fillOpacity: 0.1 }).addTo(map);
      mostrarClientesCercanos([centro.lat, centro.lng], rango);
    });

    document.getElementById("rango").addEventListener("change", () => {
      if (!marcadorUsuario || !circulo) return;
      const centro = marcadorUsuario.getLatLng();
      limpiar();
      const rango = parseInt(document.getElementById("rango").value);
      marcadorUsuario = L.marker(centro).addTo(map).bindPopup("T√∫ est√°s aqu√≠").openPopup();
      circulo = L.circle(centro, { radius: rango, color: 'blue', fillOpacity: 0.1 }).addTo(map);
      mostrarClientesCercanos([centro.lat, centro.lng], rango);
    });
  </script>
</body>
</html>
