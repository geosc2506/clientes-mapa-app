<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Mapa de Clientes (Lima, Per√∫)</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    #map { height: 600px; width: 100%; margin-bottom: 20px; }
    #filtros { margin: 10px 0; }
    #lista-clientes {
      padding: 10px;
      border-top: 1px solid #ccc;
      font-family: Arial, sans-serif;
    }
    .cliente {
      border: 1px solid #ddd;
      margin-bottom: 10px;
      padding: 8px;
      border-radius: 5px;
    }
    .cliente h4 { margin: 0; }
    .cliente button {
      background-color: #007BFF;
      color: white;
      border: none;
      padding: 5px 10px;
      border-radius: 3px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h2>Mapa de Clientes (Lima, Per√∫)</h2>

  <div id="filtros">
    <label for="rango">Buscar dentro de:</label>
    <select id="rango">
      <option value="500">500 m</option>
      <option value="1000">1 km</option>
      <option value="2000">2 km</option>
      <option value="5000">5 km</option>
    </select>
    <button onclick="limpiar()">üßπ Limpiar mapa</button>
  </div>

  <div id="map"></div>
  <div id="lista-clientes"><strong>Clientes cercanos:</strong></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    const clientes = {{ clientes | tojson }};
    const map = L.map('map').setView([-12.0464, -77.0428], 12);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '¬© OpenStreetMap contributors'
    }).addTo(map);

    let marcadorUsuario = null;
    let circulo = null;
    let marcadoresClientes = [];

    function limpiar() {
      if (circulo) map.removeLayer(circulo);
      if (marcadorUsuario) map.removeLayer(marcadorUsuario);
      marcadoresClientes.forEach(m => map.removeLayer(m));
      marcadoresClientes = [];
      document.getElementById('lista-clientes').innerHTML = "<strong>Clientes cercanos:</strong>";
    }

    function mostrarClientesCercanos(centro, radio) {
      let listaHtml = "<strong>Clientes cercanos:</strong>";
      clientes.forEach(c => {
        if (c.latitud && c.longitud && c.nombre) {
          const dist = map.distance(centro, [c.latitud, c.longitud]);
          if (dist <= radio) {
            const popupContent = `
              <b>${c.nombre}</b><br>
              ${c.direccion || ''}<br>
              ${c.distrito || ''}<br>
              <i>${c.telefono || ''}</i>
            `;
            const marcador = L.marker([c.latitud, c.longitud])
              .bindPopup(popupContent)
              .addTo(map);
            marcadoresClientes.push(marcador);

            // HTML de la lista con cliente
            listaHtml += `
              <div class="cliente">
                <h4>${c.nombre}</h4>
                <p><strong>Direcci√≥n:</strong> ${c.direccion || ''}<br>
                <strong>Distrito:</strong> ${c.distrito || ''}<br>
                <strong>Tel√©fono:</strong> ${c.telefono || 'No disponible'}<br>
                <strong>Distancia:</strong> ${(dist / 1000).toFixed(2)} km</p>
                <button onclick="alert('Aqu√≠ puedes mostrar m√°s detalles del cliente')">Ver detalles</button>
              </div>
            `;
          }
        }
      });

      // Actualizar el contenido del contenedor
      document.getElementById('lista-clientes').innerHTML = listaHtml;
    }

    map.on('click', function(e) {
      limpiar();
      const centro = [e.latlng.lat, e.latlng.lng];
      const rango = parseInt(document.getElementById('rango').value);
      marcadorUsuario = L.marker(centro).addTo(map).bindPopup("Punto seleccionado").openPopup();
      circulo = L.circle(centro, { radius: rango, color: 'blue', fillOpacity: 0.1 }).addTo(map);
      mostrarClientesCercanos(centro, rango);
    });

    navigator.geolocation.getCurrentPosition(
      position => {
        const lat = position.coords.latitude;
        const lng = position.coords.longitude;
        const userLatLng = [lat, lng];
        map.setView(userLatLng, 14);
        const rango = parseInt(document.getElementById('rango').value);
        marcadorUsuario = L.marker(userLatLng).addTo(map).bindPopup("T√∫ est√°s aqu√≠").openPopup();
        circulo = L.circle(userLatLng, { radius: rango, color: 'blue', fillOpacity: 0.1 }).addTo(map);
        mostrarClientesCercanos(userLatLng, rango);
      },
      error => {
        alert("No se pudo obtener tu ubicaci√≥n");
      }
    );

    document.getElementById('rango').addEventListener('change', () => {
      if (!circulo || !marcadorUsuario) return;
      const centro = marcadorUsuario.getLatLng();
      limpiar();
      const rango = parseInt(document.getElementById('rango').value);
      marcadorUsuario = L.marker(centro).addTo(map).bindPopup("Punto seleccionado").openPopup();
      circulo = L.circle(centro, { radius: rango, color: 'blue', fillOpacity: 0.1 }).addTo(map);
      mostrarClientesCercanos([centro.lat, centro.lng], rango);
    });
  </script>
</body>
</html>
