<body>

ย <div class="top-bar">

ย </div>

ย <div id="filtros">
ย ย <label>Radio:</label>
ย ย <select id="rango">
ย ย ย <option value="500">500 metros</option>
ย ย ย <option value="1000">1 kilรณmetro</option>
ย ย ย <option value="2000">2 kilรณmetros</option>
ย ย </select>

ย ย <label>Estado:</label>
ย ย <select id="estado">
ย ย ย <option value="todos">Todos</option>
ย ย ย <option value="activo">Activo</option>
ย ย ย <option value="no activo">No activo</option>
ย ย </select>

ย ย <label>Prioridad:</label>
ย ย <select id="prioridad">
ย ย ย <option value="todos">Todos</option>
ย ย ย {% for p in prioridades %}
ย ย ย <option value="{{ p }}">{{ p }}</option>
ย ย ย {% endfor %}
ย ย </select>

ย ย <label>Procesal:</label>
ย ย <select id="procesal">
ย ย ย <option value="todos">Todos</option>
ย ย ย {% for p in procesales %}
ย ย ย <option value="{{ p }}">{{ p }}</option>
ย ย ย {% endfor %}
ย ย </select>

ย ย <label>Contactabilidad:</label>
ย ย <select id="contactabilidad">
ย ย ย <option value="todos">Todos</option>
ย ย ย {% for c in contactabilidades %}
ย ย ย <option value="{{ c }}">{{ c }}</option>
ย ย ย {% endfor %}
ย ย </select>

ย ย <button onclick="reiniciarUbicacion()">๐ Mi ubicaciรณn</button>

ย </div>

ย <div id="map"></div>
ย <div id="lista-clientes"><strong>Clientes cercanos:</strong></div>

ย <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
ย <script>
ย ย const clientes = {{ clientes | tojson | safe }};
ย ย const map = L.map('map').setView([-12.0464, -77.0428], 13);
ย ย L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

ย ย let marcadorUsuario = null;
ย ย let circulo = null;
ย ย let marcadores = {};
ย ย let centroActual = [-12.0464, -77.0428];

ย ย function limpiar() {
ย ย ย map.eachLayer(layer => {
ย ย ย ย if (layer instanceof L.Marker && layer !== marcadorUsuario) {
ย ย ย ย ย map.removeLayer(layer);
ย ย ย ย }
ย ย ย });
ย ย ย marcadores = {};
ย ย ย if (circulo) map.removeLayer(circulo);
ย ย ย document.getElementById("lista-clientes").innerHTML = "<strong>Clientes cercanos:</strong>";
ย ย }

ย ย function colorPorPrioridad(prioridad) {
ย ย ย switch ((prioridad || "").toLowerCase()) {
ย ย ย ย case "alta": return 'red';
ย ย ย ย case "media": return 'orange';
ย ย ย ย case "baja": return 'blue';
ย ย ย ย default: return 'gray';
ย ย ย }
ย ย }

ย ย function mostrarClientes(centro, radio) {
ย ย ย limpiar();
ย ย ย centroActual = centro;

ย ย ย const estadoFiltro = document.getElementById("estado").value;
ย ย ย const prioridadFiltro = document.getElementById("prioridad").value;
ย ย ย const procesalFiltro = document.getElementById("procesal").value;
ย ย ย const contactabilidadFiltro = document.getElementById("contactabilidad").value;

ย ย ย let html = "<strong>Clientes cercanos:</strong>";
ย ย ย let contador = 0;

ย ย ย clientes.forEach(c => {
ย ย ย ย const lat = Number(c.latitud);
ย ย ย ย const lng = Number(c.longitud);
ย ย ย ย if (!lat || !lng || isNaN(lat) || isNaN(lng)) return;

ย ย ย ย const dist = map.distance(centro, [lat, lng]);
ย ย ย ย const coincide =
ย ย ย ย ย (estadoFiltro === "todos" || (c.estado || "").toLowerCase() === estadoFiltro) &&
ย ย ย ย ย (prioridadFiltro === "todos" || (c.prioridad || "").toLowerCase() === prioridadFiltro) &&
ย ย ย ย ย (procesalFiltro === "todos" || (c.procesal || "").toLowerCase() === procesalFiltro) &&
ย ย ย ย ย (contactabilidadFiltro === "todos" || (c.contactabilidad || "").toLowerCase() === contactabilidadFiltro);

ย ย ย ย if (dist <= radio && coincide) {
ย ย ย ย ย try {
ย ย ย ย ย ย const icono = L.icon({
ย ย ย ย ย ย ย iconUrl: `https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-${colorPorPrioridad(c.prioridad)}.png`,
ย ย ย ย ย ย ย shadowUrl: 'https://unpkg.com/leaflet@1.7.1/dist/images/marker-shadow.png',
ย ย ย ย ย ย ย iconSize: [25, 41],
ย ย ย ย ย ย ย iconAnchor: [12, 41],
ย ย ย ย ย ย ย popupAnchor: [1, -34],
ย ย ย ย ย ย ย shadowSize: [41, 41]
ย ย ย ย ย ย });

ย ย ย ย ย ย const marker = L.marker([lat, lng], { icon: icono })
ย ย ย ย ย ย ย .addTo(map)
ย ย ย ย ย ย ย .bindPopup(`<b>${c.nombre}</b><br>${c.direccion || ''}`);
ย ย ย ย ย ย marcadores[c.id_deudor] = marker;

ย ย ย ย ย ย html += `
ย ย ย ย ย ย ย <div class="cliente">
ย ย ย ย ย ย ย ย <b>${c.nombre}</b><br>
ย ย ย ย ย ย ย ย <p><strong>Direcciรณn:</strong> ${c.direccion || ''}, ${c.distrito || ''}</p>
ย ย ย ย ย ย ย ย <p><strong>Estado:</strong> ${c.estado || '-'}</p>
ย ย ย ย ย ย ย ย <p><strong>Prioridad:</strong> ${c.prioridad || '-'}</p>
ย ย ย ย ย ย ย ย <p><strong>Procesal:</strong> ${c.procesal || '-'}</p>
ย ย ย ย ย ย ย ย <p><strong>Contactabilidad:</strong> ${c.contactabilidad || '-'}</p>
ย ย ย ย ย ย ย ย <button onclick="centrarEnCliente('${c.id_deudor}')">๐ Ver en el mapa</button>
ย ย ย ย ย ย ย </div>`;
ย ย ย ย ย ย contador++;

ย ย ย ย ย } catch (error) {
ย ย ย ย ย ย console.warn("โ No se pudo crear marcador para:", c.nombre, error);
ย ย ย ย ย }
ย ย ย ย }
ย ย ย });

ย ย ย if (contador === 0) {
ย ย ย ย html += "<p>Sin resultados dentro del radio.</p>";
ย ย ย }

ย ย ย document.getElementById("lista-clientes").innerHTML = html;
ย ย }

ย ย function centrarEnCliente(id) {
ย ย ย const marcador = marcadores[id];
ย ย ย if (marcador) {
ย ย ย ย map.setView(marcador.getLatLng(), 16);
ย ย ย ย marcador.openPopup();
ย ย ย }
ย ย }

ย ย function dibujarCirculo(centro, radio) {
ย ย ย if (circulo) map.removeLayer(circulo);
ย ย ย circulo = L.circle(centro, {
ย ย ย ย radius: radio,
ย ย ย ย color: 'blue',
ย ย ย ย fillColor: '#2196F3',
ย ย ย ย fillOpacity: 0.2
ย ย ย }).addTo(map);
ย ย }

ย ย function iniciarMapa() {
ย ย ย navigator.geolocation.getCurrentPosition(pos => {
ย ย ย ย const centro = [pos.coords.latitude, pos.coords.longitude];
ย ย ย ย const radio = parseInt(document.getElementById("rango").value);
ย ย ย ย if (marcadorUsuario) map.removeLayer(marcadorUsuario);
ย ย ย ย marcadorUsuario = L.marker(centro).addTo(map).bindPopup("Tรบ estรกs aquรญ").openPopup();
ย ย ย ย map.setView(centro, 14);
ย ย ย ย mostrarClientes(centro, radio);
ย ย ย ย dibujarCirculo(centro, radio);
ย ย ย }, () => {
ย ย ย ย alert("No se pudo obtener tu ubicaciรณn.");
ย ย ย });
ย ย }

ย ย function reiniciarUbicacion() {
ย ย ย iniciarMapa();
ย ย }

ย ย ["rango", "estado", "prioridad", "procesal", "contactabilidad"].forEach(id => {
ย ย ย document.getElementById(id).addEventListener("change", () => {
ย ย ย ย const radio = parseInt(document.getElementById("rango").value);
ย ย ย ย mostrarClientes(centroActual, radio);
ย ย ย ย dibujarCirculo(centroActual, radio);
ย ย ย });
ย ย });

ย ย map.on("click", e => {
ย ย ย const centro = [e.latlng.lat, e.latlng.lng];
ย ย ย const radio = parseInt(document.getElementById("rango").value);
ย ย ย if (marcadorUsuario) map.removeLayer(marcadorUsuario);
ย ย ย marcadorUsuario = L.marker(centro).addTo(map).bindPopup("Ubicaciรณn seleccionada").openPopup();
ย ย ย mostrarClientes(centro, radio);
ย ย ย dibujarCirculo(centro, radio);
ย ย });

ย ย iniciarMapa();
ย </script>
