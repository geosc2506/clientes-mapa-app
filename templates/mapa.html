<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Mapa de Clientes (Lima, Per√∫)</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    #map {
      height: 600px;
      width: 100%;
      margin-bottom: 20px;
      border: 1px solid #ccc;
    }
    #filtros {
      margin: 10px 0;
    }
    #lista-clientes {
      padding: 10px;
      border-top: 1px solid #ccc;
    }
    .cliente {
      border: 1px solid #ddd;
      margin-bottom: 10px;
      padding: 8px;
      border-radius: 5px;
    }
    .cliente h4 {
      margin: 0;
    }
    .cerrar-sesion {
      position: absolute;
      top: 10px;
      right: 20px;
      z-index: 1000;
    }
  </style>
</head>
<body>

  <!-- üîì Bot√≥n cl√°sico de cerrar sesi√≥n -->
  <div class="cerrar-sesion">
    <form action="/logout" method="get">
      <button type="submit">Cerrar sesi√≥n</button>
    </form>
  </div>

  <h2>Mapa de Clientes (Lima, Per√∫)</h2>

  <div id="filtros">
    <label for="rango">Buscar dentro de:</label>
    <select id="rango">
      <option value="500">500 metros</option>
      <option value="1000">1 km</option>
      <option value="2000">2 km</option>
      <option value="5000">5 km</option>
    </select>
    <button onclick="limpiar()">üßπ Limpiar mapa</button>
  </div>

  <div id="map"></div>
  <div id="lista-clientes"><strong>Clientes cercanos:</strong></div>

  <script>
    let clientes = {{ clientes | tojson | safe }};
    console.log("‚úÖ Clientes cargados:", clientes);
  </script>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    const map = L.map('map').setView([-12.0464, -77.0428], 12);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '¬© OpenStreetMap contributors'
    }).addTo(map);

    let marcadorUsuario = null;
    let circulo = null;
    let marcadoresClientes = [];

    function limpiar() {
      if (circulo) map.removeLayer(circulo);
      if (marcadorUsuario) map.removeLayer(marcadorUsuario);
      marcadoresClientes.forEach(m => map.removeLayer(m));
      marcadoresClientes = [];
      document.getElementById('lista-clientes').innerHTML = "<strong>Clientes cercanos:</strong>";
    }

    function mostrarClientesCercanos(centro, radio) {
      marcadoresClientes.forEach(m => map.removeLayer(m));
      marcadoresClientes = [];

      let html = "<strong>Clientes cercanos:</strong>";

      clientes.forEach(c => {
        if (c.latitud && c.longitud && c.nombre) {
          const dist = map.distance(centro, [c.latitud, c.longitud]);
          if (dist <= radio) {
            const marcador = L.marker([c.latitud, c.longitud])
              .addTo(map)
              .bindPopup(`<b>${c.nombre}</b><br>${c.direccion || ''}<br>${c.distrito || ''}<br>${c.telefono || ''}`);
            marcadoresClientes.push(marcador);

            html += `
              <div class="cliente">
                <h4>${c.nombre}</h4>
                <p>${c.direccion || ''}<br>${c.distrito || ''}<br>${c.telefono || ''}<br>
                Distancia: ${(dist / 1000).toFixed(2)} km</p>
              </div>
            `;
          }
        }
      });

      document.getElementById('lista-clientes').innerHTML = html;
    }

    map.on('click', function (e) {
      limpiar();
      const centro = [e.latlng.lat, e.latlng.lng];
      const rango = parseInt(document.getElementById('rango').value);
      marcadorUsuario = L.marker(centro).addTo(map).bindPopup("Punto seleccionado").openPopup();
      circulo = L.circle(centro, { radius: rango, color: 'blue', fillOpacity: 0.1 }).addTo(map);
      mostrarClientesCercanos(centro, rango);
    });

    navigator.geolocation.getCurrentPosition(
      pos => {
        const lat = pos.coords.latitude;
        const lng = pos.coords.longitude;
        const rango = parseInt(document.getElementById('rango').value);
        const centro = [lat, lng];
        map.setView(centro, 14);
        marcadorUsuario = L.marker(centro).addTo(map).bindPopup("T√∫ est√°s aqu√≠").openPopup();
        circulo = L.circle(centro, { radius: rango, color: 'blue', fillOpacity: 0.1 }).addTo(map);
        mostrarClientesCercanos(centro, rango);
      },
      err => {
        alert("No se pudo obtener tu ubicaci√≥n. Haz clic en el mapa.");
        console.warn("Geolocalizaci√≥n fall√≥:", err);
      }
    );

    document.getElementById("rango").addEventListener("change", () => {
      if (!marcadorUsuario || !circulo) return;
      const centro = marcadorUsuario.getLatLng();
      limpiar();
      const rango = parseInt(document.getElementById('rango').value);
      marcadorUsuario = L.marker(centro).addTo(map).bindPopup("T√∫ est√°s aqu√≠").openPopup();
      circulo = L.circle([centro.lat, centro.lng], { radius: rango, color: 'blue', fillOpacity: 0.1 }).addTo(map);
      mostrarClientesCercanos([centro.lat, centro.lng], rango);
    });
  </script>
</body>
</html>
