<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mapa de Clientes</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      color: #fff;
      background: url("/static/images/fondo-cubos.jpg") no-repeat center center fixed;
      background-size: cover;
      background-color: #000;
    }

    #map {
      height: 65vh;
      margin: 10px;
      border-radius: 8px;
    }

    #filtros {
      margin: 10px;
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 10px;
    }

    #filtros label {
      display: none;
    }

    #filtros select,
    #filtros button {
      padding: 6px 8px;
      border-radius: 5px;
      font-size: 14px;
      height: 36px;
    }

    #lista-clientes {
      background: #111;
      padding: 15px;
      margin: 10px;
      border-radius: 8px;
    }

    .cliente {
      background: #222;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 5px;
    }

    .cliente button {
      background-color: #2196F3;
      color: white;
      border: none;
      padding: 5px 10px;
      margin-top: 5px;
      cursor: pointer;
    }

    .top-bar {
      margin: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }

    .logout-btn {
      color: white;
      background: #e53935;
      padding: 6px 12px;
      border-radius: 5px;
      text-decoration: none;
      font-size: 14px;
    }

    @media (max-width: 600px) {
      #filtros {
        grid-template-columns: 1fr 1fr;
        gap: 8px;
      }

      #filtros select,
      #filtros button {
        font-size: 14px;
        padding: 6px 8px;
        height: 36px;
      }

      .logout-btn {
        width: 100%;
        text-align: center;
        margin-top: 10px;
      }

      .top-bar {
        flex-direction: column;
        align-items: flex-start;
      }

      .top-bar h3 {
        font-size: 18px;
        margin-bottom: 5px;
      }
    }
  </style>
</head>
