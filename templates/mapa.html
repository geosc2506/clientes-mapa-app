<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Mapa de Clientes (Lima, Per√∫)</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    #map {
      height: 600px;
      width: 100%;
      margin-bottom: 20px;
      border: 1px solid #ccc;
    }
    #filtros {
      margin: 10px 0;
    }
    .cliente {
      border: 1px solid #ccc;
      margin-bottom: 10px;
      padding: 8px;
      border-radius: 4px;
    }
    .cerrar-sesion {
      position: absolute;
      top: 10px;
      right: 20px;
      z-index: 1000;
    }
  </style>
</head>
<body>
  <div class="cerrar-sesion">
    <form action="/logout" method="get">
      <button type="submit">Cerrar sesi√≥n</button>
    </form>
  </div>

  <h2>Mapa de Clientes (Lima, Per√∫)</h2>
  <div id="filtros">
    Buscar dentro de:
    <select id="rango">
      <option value="500">500 metros</option>
      <option value="1000">1 km</option>
      <option value="2000">2 km</option>
      <option value="5000">5 km</option>
    </select>

    Estado:
    <select id="estado">
      <option value="todos">Todos</option>
      <option value="activo">Activo</option>
      <option value="pendiente">Pendiente</option>
      <option value="inactivo">Inactivo</option>
    </select>

    Distrito:
    <select id="distrito">
      <option value="todos">Todos</option>
    </select>

    <button onclick="limpiar()">üßπ Limpiar mapa</button>
  </div>

  <div id="map"></div>
  <div id="lista-clientes"><strong>Clientes cercanos:</strong></div>

  <!-- Inyectar clientes como JSON -->
  <script id="clientes-data" type="application/json">
    {{ clientes | tojson | safe }}
  </script>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    let clientes = [];

    try {
      clientes = JSON.parse(document.getElementById("clientes-data").textContent);
    } catch (e) {
      alert("‚ùå Error al cargar los datos de clientes.");
      console.error(e);
    }

    const map = L.map('map').setView([-12.0464, -77.0428], 13);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '¬© OpenStreetMap contributors'
    }).addTo(map);

    const iconos = {
      alta: new L.Icon({ iconUrl: 'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-red.png', shadowUrl: 'https://unpkg.com/leaflet@1.9.4/dist/images/marker-shadow.png', iconSize: [25, 41], iconAnchor: [12, 41], popupAnchor: [1, -34], shadowSize: [41, 41] }),
      media: new L.Icon({ iconUrl: 'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-orange.png', shadowUrl: 'https://unpkg.com/leaflet@1.9.4/dist/images/marker-shadow.png', iconSize: [25, 41], iconAnchor: [12, 41], popupAnchor: [1, -34], shadowSize: [41, 41] }),
      baja: new L.Icon({ iconUrl: 'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-green.png', shadowUrl: 'https://unpkg.com/leaflet@1.9.4/dist/images/marker-shadow.png', iconSize: [25, 41], iconAnchor: [12, 41], popupAnchor: [1, -34], shadowSize: [41, 41] }),
      default: new L.Icon.Default()
    };

    // Variables globales
    let marcadorUsuario = null;
    let circulo = null;
    let marcadoresClientes = [];

    // Poblar distritos √∫nicos
    const selectDistrito = document.getElementById("distrito");
    [...new Set(clientes.map(c => c.distrito).filter(Boolean).sort())]
      .forEach(d => {
        const opt = document.createElement("option");
        opt.value = d.toLowerCase();
        opt.textContent = d;
        selectDistrito.appendChild(opt);
      });

    function limpiar() {
      if (circulo) map.removeLayer(circulo);
      if (marcadorUsuario) map.removeLayer(marcadorUsuario);
      marcadoresClientes.forEach(m => map.removeLayer(m));
      marcadoresClientes = [];
      document.getElementById('lista-clientes').innerHTML = "<strong>Clientes cercanos:</strong>";
    }

    function mostrarClientesCercanos(centro, radio) {
      const estadoFiltro = document.getElementById("estado").value.toLowerCase();
      const distritoFiltro = document.getElementById("distrito").value.toLowerCase();
      marcadoresClientes.forEach(m => map.removeLayer(m));
      marcadoresClientes = [];

      clientes.forEach(c => {
        if (c.latitud && c.longitud) {
          const dist = map.distance(centro, [c.latitud, c.longitud]);
          const estado = (c.estado || '').toLowerCase();
          const distrito = (c.distrito || '').toLowerCase();

          const coincideEstado = (estadoFiltro === 'todos') || (estado === estadoFiltro);
          const coincideDistrito = (distritoFiltro === 'todos') || (distrito === distritoFiltro);

          if (dist <= radio && coincideEstado && coincideDistrito) {
            const icono = iconos[(c.prioridad || '').toLowerCase()] || iconos.default;
            const marker = L.marker([c.latitud, c.longitud], { icon: icono })
              .bindPopup(`<b>${c.nombre}</b><br>${c.direccion || ''}<br>${c.distrito || ''}<br>${c.telefono || ''}<br>Estado: ${c.estado || ''}`)
              .addTo(map);
            marcadoresClientes.push(marker);
          }
        }
      });
    }

    function actualizar() {
      if (!marcadorUsuario || !circulo) return;
      const centro = marcadorUsuario.getLatLng();
      limpiar();
      const rango = parseInt(document.getElementById('rango').value);
      marcadorUsuario = L.marker(centro).addTo(map).bindPopup("T√∫ est√°s aqu√≠").openPopup();
      circulo = L.circle([centro.lat, centro.lng], { radius: rango, color: 'blue', fillOpacity: 0.1 }).addTo(map);
      mostrarClientesCercanos([centro.lat, centro.lng], rango);
    }

    map.on('click', function (e) {
      limpiar();
      const centro = [e.latlng.lat, e.latlng.lng];
      const rango = parseInt(document.getElementById('rango').value);
      marcadorUsuario = L.marker(centro).addTo(map).bindPopup("Punto seleccionado").openPopup();
      circulo = L.circle(centro, { radius: rango, color: 'blue', fillOpacity: 0.1 }).addTo(map);
      mostrarClientesCercanos(centro, rango);
    });

    navigator.geolocation.getCurrentPosition(pos => {
      const centro = [pos.coords.latitude, pos.coords.longitude];
      const rango = parseInt(document.getElementById('rango').value);
      map.setView(centro, 14);
      marcadorUsuario = L.marker(centro).addTo(map).bindPopup("T√∫ est√°s aqu√≠").openPopup();
      circulo = L.circle(centro, { radius: rango, color: 'blue', fillOpacity: 0.1 }).addTo(map);
      mostrarClientesCercanos(centro, rango);
    });

    // Eventos
    document.getElementById("rango").addEventListener("change", actualizar);
    document.getElementById("estado").addEventListener("change", actualizar);
    document.getElementById("distrito").addEventListener("change", () => {
      const distrito = document.getElementById("distrito").value;
      if (!marcadorUsuario && distrito !== "todos") {
        const ejemplo = clientes.find(c => c.distrito && c.distrito.toLowerCase() === distrito);
        if (ejemplo) {
          const centro = [ejemplo.latitud, ejemplo.longitud];
          map.setView(centro, 14);
          marcadorUsuario = L.marker(centro).addTo(map).bindPopup(`Distrito: ${ejemplo.distrito}`).openPopup();
          circulo = L.circle(centro, { radius: parseInt(document.getElementById('rango').value), color: 'blue', fillOpacity: 0.1 }).addTo(map);
          mostrarClientesCercanos(centro, parseInt(document.getElementById('rango').value));
        }
      } else {
        actualizar();
      }
    });
  </script>
</body>
</html>
