<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mapa de clientes</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #111;
      color: white;
    }
    #map {
      height: 65vh;
      width: 100%;
    }
    #filtros {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      background: #222;
      padding: 10px;
    }
    #filtros select, #filtros button {
      padding: 5px;
      border-radius: 4px;
    }
    #lista-clientes {
      padding: 10px;
      background: #000;
      max-height: 30vh;
      overflow-y: auto;
    }
    .cliente {
      background: #222;
      margin: 10px 0;
      padding: 10px;
      border-radius: 6px;
    }
    .cliente button {
      background: #3498db;
      color: white;
      border: none;
      padding: 5px 10px;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h3 style="margin: 0; padding: 10px;">üìç Mapa de clientes</h3>

  <div id="filtros">
    <label>Radio:
      <select id="rango">
        <option value="500">500 metros</option>
        <option value="1000">1 kil√≥metro</option>
        <option value="2000">2 kil√≥metros</option>
        <option value="5000">5 kil√≥metros</option>
      </select>
    </label>
    <label>Estado:
      <select id="estado">
        <option value="todos">Todos</option>
        <option value="activo">Activo</option>
        <option value="no activo">No activo</option>
      </select>
    </label>
    <label>Prioridad:
      <select id="prioridad">
        <option value="todos">Todos</option>
        {% for p in prioridades %}
        <option value="{{ p }}">{{ p }}</option>
        {% endfor %}
      </select>
    </label>
    <label>Procesal:
      <select id="procesal">
        <option value="todos">Todos</option>
        {% for p in procesales %}
        <option value="{{ p }}">{{ p }}</option>
        {% endfor %}
      </select>
    </label>
    <label>Contactabilidad:
      <select id="contactabilidad">
        <option value="todos">Todos</option>
        {% for p in contactabilidades %}
        <option value="{{ p }}">{{ p }}</option>
        {% endfor %}
      </select>
    </label>
    <button onclick="reiniciarUbicacion()">üìç Mi ubicaci√≥n</button>
    <button onclick="limpiar()">üßπ Limpiar</button>
  </div>

  <div id="map"></div>
  <div id="lista-clientes"><strong>Clientes cercanos:</strong></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    const clientes = {{ clientes | tojson | safe }};
    const map = L.map('map').setView([-12.0464, -77.0428], 13);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

    let marcadorUsuario = null;
    let circulo = null;
    let marcadores = {};

    function limpiar() {
      Object.values(marcadores).forEach(m => map.removeLayer(m));
      marcadores = {};
      if (circulo) map.removeLayer(circulo);
      document.getElementById("lista-clientes").innerHTML = "<strong>Clientes cercanos:</strong>";
    }

    function colorPorPrioridad(prioridad) {
      switch ((prioridad || "").toLowerCase()) {
        case "alta": return "red";
        case "media": return "orange";
        case "baja": return "blue";
        default: return "gray";
      }
    }

    function mostrarClientes(centro, radio) {
      limpiar();

      const estadoFiltro = document.getElementById("estado").value.toLowerCase();
      const prioridadFiltro = document.getElementById("prioridad").value.toLowerCase();
      const procesalFiltro = document.getElementById("procesal").value.toLowerCase();
      const contactabilidadFiltro = document.getElementById("contactabilidad").value.toLowerCase();

      let html = "<strong>Clientes cercanos:</strong>";
      let contador = 0;

      clientes.forEach(c => {
        const dist = map.distance(centro, [c.latitud, c.longitud]);
        const coincide =
          (estadoFiltro === "todos" || c.estado === estadoFiltro) &&
          (prioridadFiltro === "todos" || c.prioridad === prioridadFiltro) &&
          (procesalFiltro === "todos" || c.procesal === procesalFiltro) &&
          (contactabilidadFiltro === "todos" || c.contactabilidad === contactabilidadFiltro);

        if (dist <= radio && coincide) {
          const icono = L.icon({
            iconUrl: `https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-${colorPorPrioridad(c.prioridad)}.png`,
            shadowUrl: 'https://unpkg.com/leaflet@1.7.1/dist/images/marker-shadow.png',
            iconSize: [25, 41],
            iconAnchor: [12, 41],
            popupAnchor: [1, -34],
            shadowSize: [41, 41]
          });

          const marker = L.marker([c.latitud, c.longitud], { icon: icono })
            .addTo(map)
            .bindPopup(`<b>${c.nombre}</b><br>${c.direccion || ''}`);
          marcadores[c.id_deudor] = marker;

          html += `
            <div class="cliente">
              <h4>${c.nombre}</h4>
              <p><strong>Direcci√≥n:</strong> ${c.direccion || ''} - ${c.distrito || ''}</p>
              <p><strong>Estado:</strong> ${c.estado || '‚Äì'}</p>
              <p><strong>Prioridad:</strong> ${c.prioridad || '‚Äì'}</p>
              <p><strong>Procesal:</strong> ${c.procesal || '‚Äì'}</p>
              <p><strong>Contactabilidad:</strong> ${c.contactabilidad || '‚Äì'}</p>
              <button onclick="centrarEnCliente('${c.id_deudor}')">üìç Ver en el mapa</button>
            </div>`;
          contador++;
        }
      });

      if (contador === 0) {
        html += "<p>No se encontraron resultados en el radio especificado.</p>";
      }

      document.getElementById("lista-clientes").innerHTML = html;
    }

    function dibujarCirculo(centro, radio) {
      if (circulo) map.removeLayer(circulo);
      circulo = L.circle(centro, {
        radius: radio,
        color: 'blue',
        fillColor: '#3f51b5',
        fillOpacity: 0.15
      }).addTo(map);
    }

    function centrarEnCliente(id) {
      const m = marcadores[id];
      if (m) {
        map.setView(m.getLatLng(), 16);
        m.openPopup();
      }
    }

    function iniciarMapa() {
      navigator.geolocation.getCurrentPosition(pos => {
        const centro = [pos.coords.latitude, pos.coords.longitude];
        const radio = parseInt(document.getElementById("rango").value);

        if (marcadorUsuario) map.removeLayer(marcadorUsuario);
        marcadorUsuario = L.marker(centro).addTo(map).bindPopup("T√∫ est√°s aqu√≠").openPopup();

        map.setView(centro, 14);
        mostrarClientes(centro, radio);
        dibujarCirculo(centro, radio);
      }, () => alert("No se pudo obtener tu ubicaci√≥n."));
    }

    function reiniciarUbicacion() {
      iniciarMapa();
    }

    ["rango", "estado", "prioridad", "procesal", "contactabilidad"].forEach(id => {
      document.getElementById(id).addEventListener("change", () => {
        if (marcadorUsuario) {
          const centro = marcadorUsuario.getLatLng();
          const radio = parseInt(document.getElementById("rango").value);
          mostrarClientes([centro.lat, centro.lng], radio);
          dibujarCirculo([centro.lat, centro.lng], radio);
        }
      });
    });

    map.on("click", e => {
      const centro = [e.latlng.lat, e.latlng.lng];
      const radio = parseInt(document.getElementById("rango").value);

      if (marcadorUsuario) map.removeLayer(marcadorUsuario);
      marcadorUsuario = L.marker(centro).addTo(map).bindPopup("Ubicaci√≥n seleccionada").openPopup();

      mostrarClientes(centro, radio);
      dibujarCirculo(centro, radio);
    });

    iniciarMapa();
  </script>
</body>
</html>
