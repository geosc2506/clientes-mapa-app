<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mapa de clientes</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    body {
      background-image: url("/static/images/fondo-cubos.jpg");
      background-size: cover;
      font-family: Arial, sans-serif;
      color: white;
      margin: 0;
      padding: 0;
    }

    #map {
      height: 65vh;
      margin: 10px auto;
      width: 95%;
      border-radius: 8px;
    }

    #filtros {
      width: 95%;
      margin: auto;
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      align-items: center;
    }

    select, button {
      padding: 4px;
      border-radius: 5px;
      border: none;
    }

    .cliente {
      background: rgba(0,0,0,0.5);
      margin: 6px 0;
      padding: 8px;
      border-radius: 6px;
    }

    .cliente button {
      margin-top: 4px;
      padding: 6px;
      background: #3498db;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    #lista-clientes {
      width: 95%;
      margin: auto;
      background: rgba(0,0,0,0.4);
      padding: 10px;
      border-radius: 8px;
    }
  </style>
</head>
<body>

  <h3 style="text-align:center">📍 Mapa de clientes</h3>

  <div id="filtros">
    <label>Radio:</label>
    <select id="rango">
      <option value="500">500 metros</option>
      <option value="1000" selected>1 kilómetro</option>
      <option value="2000">2 kilómetros</option>
      <option value="3000">3 kilómetros</option>
    </select>

    <label>Estado:</label>
    <select id="estado">
      <option value="todos">Todos</option>
      <option value="activo">Activo</option>
      <option value="no activo">No activo</option>
    </select>

    <label>Prioridad:</label>
    <select id="prioridad">
      <option value="todos">Todos</option>
      {% for p in prioridades %}
        <option value="{{ p }}">{{ p }}</option>
      {% endfor %}
    </select>

    <label>Procesal:</label>
    <select id="procesal">
      <option value="todos">Todos</option>
      {% for p in procesales %}
        <option value="{{ p }}">{{ p }}</option>
      {% endfor %}
    </select>

    <label>Contactabilidad:</label>
    <select id="contactabilidad">
      <option value="todos">Todos</option>
      {% for p in contactabilidades %}
        <option value="{{ p }}">{{ p }}</option>
      {% endfor %}
    </select>

    <button onclick="reiniciarUbicacion()">📍 Mi ubicación</button>
    <button onclick="limpiar()">🧹 Limpiar</button>
  </div>

  <div id="map"></div>
  <div id="lista-clientes"><strong>Clientes cercanos:</strong></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    const clientes = {{ clientes | tojson | safe }};
    const map = L.map('map').setView([-12.0464, -77.0428], 13);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

    let marcadorUsuario = null;
    let circulo = null;
    let marcadores = {};

    function limpiar() {
      Object.values(marcadores).forEach(m => map.removeLayer(m));
      marcadores = {};
      if (circulo) map.removeLayer(circulo);
      document.getElementById("lista-clientes").innerHTML = "<strong>Clientes cercanos:</strong>";
    }

    function colorPorPrioridad(prioridad) {
      if (!prioridad) return 'gray';
      switch (prioridad.toLowerCase()) {
        case 'alta': return 'red';
        case 'media': return 'orange';
        case 'baja': return 'blue';
        default: return 'gray';
      }
    }

    function mostrarClientes(centro, radio) {
      limpiar();

      const estadoFiltro = document.getElementById("estado").value.toLowerCase();
      const prioridadFiltro = document.getElementById("prioridad").value.toLowerCase();
      const procesalFiltro = document.getElementById("procesal").value.toLowerCase();
      const contactabilidadFiltro = document.getElementById("contactabilidad").value.toLowerCase();

      let html = "<strong>Clientes cercanos:</strong>";
      let mostrados = 0;

      clientes.forEach(c => {
        const distancia = map.distance(centro, [c.latitud, c.longitud]);

        const coincide =
          distancia <= radio &&
          (estadoFiltro === "todos" || (c.estado || "").toLowerCase() === estadoFiltro) &&
          (prioridadFiltro === "todos" || (c.prioridad || "").toLowerCase() === prioridadFiltro) &&
          (procesalFiltro === "todos" || (c.procesal || "").toLowerCase() === procesalFiltro) &&
          (contactabilidadFiltro === "todos" || (c.contactabilidad || "").toLowerCase() === contactabilidadFiltro);

        if (coincide) {
          const icono = L.icon({
            iconUrl: `https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-${colorPorPrioridad(c.prioridad)}.png`,
            shadowUrl: 'https://unpkg.com/leaflet@1.7.1/dist/images/marker-shadow.png',
            iconSize: [25, 41],
            iconAnchor: [12, 41],
            popupAnchor: [1, -34],
            shadowSize: [41, 41]
          });

          const marcador = L.marker([c.latitud, c.longitud], { icon: icono })
            .addTo(map)
            .bindPopup(`<b>${c.nombre}</b><br>${c.direccion || ''}`);
          marcadores[c.id_deudor] = marcador;

          html += `
            <div class="cliente">
              <strong>${c.nombre}</strong><br>
              <b>Dirección:</b> ${c.direccion || ''}, ${c.distrito || ''}<br>
              <b>Estado:</b> ${c.estado || '-'}<br>
              <b>Prioridad:</b> ${c.prioridad || '-'}<br>
              <b>Procesal:</b> ${c.procesal || '-'}<br>
              <b>Contactabilidad:</b> ${c.contactabilidad || '-'}<br>
              <button onclick="centrarEnCliente('${c.id_deudor}')">📍 Ver en el mapa</button>
            </div>`;
          mostrados++;
        }
      });

      html += `<br><strong>Total:</strong> ${mostrados}`;
      document.getElementById("lista-clientes").innerHTML = html;
    }

    function centrarEnCliente(id) {
      const marcador = marcadores[id];
      if (marcador) {
        map.setView(marcador.getLatLng(), 16);
        marcador.openPopup();
      }
    }

    function dibujarCirculo(centro, radio) {
      if (circulo) map.removeLayer(circulo);
      circulo = L.circle(centro, {
        radius: radio,
        color: 'blue',
        fillColor: '#3f51b5',
        fillOpacity: 0.15
      }).addTo(map);
    }

    function iniciarMapa() {
      navigator.geolocation.getCurrentPosition(pos => {
        const centro = [pos.coords.latitude, pos.coords.longitude];
        const radio = parseInt(document.getElementById("rango").value);

        if (marcadorUsuario) map.removeLayer(marcadorUsuario);
        marcadorUsuario = L.marker(centro).addTo(map).bindPopup("Tú estás aquí").openPopup();

        map.setView(centro, 14);
        mostrarClientes(centro, radio);
        dibujarCirculo(centro, radio);
      }, () => {
        alert("No se pudo obtener tu ubicación.");
      });
    }

    function reiniciarUbicacion() {
      iniciarMapa();
    }

    ["rango", "estado", "prioridad", "procesal", "contactabilidad"].forEach(id => {
      document.getElementById(id).addEventListener("change", () => {
        if (marcadorUsuario) {
          const centro = marcadorUsuario.getLatLng();
          const radio = parseInt(document.getElementById("rango").value);
          mostrarClientes([centro.lat, centro.lng], radio);
          dibujarCirculo([centro.lat, centro.lng], radio);
        }
      });
    });

    map.on("click", function (e) {
      const centro = [e.latlng.lat, e.latlng.lng];
      const radio = parseInt(document.getElementById("rango").value);

      if (marcadorUsuario) map.removeLayer(marcadorUsuario);
      marcadorUsuario = L.marker(centro).addTo(map).bindPopup("Ubicación seleccionada").openPopup();

      mostrarClientes(centro, radio);
      dibujarCirculo(centro, radio);
    });

    iniciarMapa();
  </script>
</body>
</html>
