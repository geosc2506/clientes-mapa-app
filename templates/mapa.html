<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mapa de Clientes (Lima, Per√∫)</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    body {
      background-image: url("/static/images/fondo-cubos.jpg");
      background-size: cover;
      font-family: Arial, sans-serif;
      color: white;
      margin: 0;
      padding: 0;
    }

    #map {
      height: 65vh;
      margin: 10px auto;
      width: 95%;
      border-radius: 8px;
    }

    #filtros {
      width: 95%;
      margin: auto;
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      gap: 10px;
    }

    #filtros select, #filtros button {
      padding: 4px;
      border-radius: 5px;
      border: none;
    }

    #lista-clientes {
      width: 95%;
      margin: auto;
      background: rgba(0,0,0,0.4);
      padding: 10px;
      border-radius: 8px;
    }

    .cliente {
      background: rgba(0,0,0,0.5);
      margin: 8px 0;
      padding: 10px;
      border-radius: 6px;
    }

    .cliente button {
      margin-top: 5px;
      padding: 6px;
      background: #3498db;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h2 style="text-align:center">üìç Mapa de Clientes (Lima, Per√∫)</h2>

  <div id="filtros">
    <label>Buscar dentro de:</label>
    <select id="rango">
      <option value="500">500 metros</option>
      <option value="1000">1 km</option>
      <option value="2000">2 km</option>
      <option value="5000">5 km</option>
    </select>

    <label>Estado:</label>
    <select id="estado">
      <option value="todos">Todos</option>
      <option value="activo">Activo</option>
      <option value="no activo">No activo</option>
    </select>

    <label>Prioridad:</label>
    <select id="prioridad">
      <option value="todos">Todos</option>
      <option value="alta">Alta</option>
      <option value="media">Media</option>
      <option value="baja">Baja</option>
    </select>

    <label>Procesal:</label>
    <select id="procesal">
      <option value="todos">Todos</option>
      <option value="demanda presentada">Demanda presentada</option>
      <option value="sentencia consentida">Sentencia consentida</option>
    </select>

    <button onclick="reiniciarUbicacion()">üìç Actualizar ubicaci√≥n</button>
    <button onclick="limpiar()">üßπ Limpiar mapa</button>
  </div>

  <div id="map"></div>
  <div id="lista-clientes"><strong>Clientes cercanos:</strong></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    const clientes = {{ clientes | tojson | safe }};
    const map = L.map('map').setView([-12.0464, -77.0428], 13);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

    let marcadorUsuario = null;
    let circulo = null;
    let marcadores = {};

    function limpiar() {
      Object.values(marcadores).forEach(m => map.removeLayer(m));
      marcadores = {};
      if (circulo) map.removeLayer(circulo);
      document.getElementById("lista-clientes").innerHTML = "<strong>Clientes cercanos:</strong>";
    }

    function colorPorPrioridad(prioridad) {
      if (!prioridad) return 'gray';
      switch (prioridad.toLowerCase()) {
        case 'alta': return 'red';
        case 'media': return 'orange';
        case 'baja': return 'blue';
        default: return 'gray';
      }
    }

    function mostrarClientes(centro, radio) {
      limpiar();
      const estadoFiltro = document.getElementById("estado").value;
      const prioridadFiltro = document.getElementById("prioridad").value;
      const procesalFiltro = document.getElementById("procesal").value;

      let html = "<strong>Clientes cercanos:</strong>";
      clientes.forEach(c => {
        const coincide =
          (estadoFiltro === "todos" || c.estado === estadoFiltro) &&
          (prioridadFiltro === "todos" || c.prioridad === prioridadFiltro) &&
          (procesalFiltro === "todos" || c.procesal === procesalFiltro);

        const dist = map.distance(centro, [c.latitud, c.longitud]);
        if (c.latitud && c.longitud && c.id_deudor && dist <= radio && coincide) {
          const icono = L.icon({
            iconUrl: `https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-${colorPorPrioridad(c.prioridad)}.png`,
            shadowUrl: 'https://unpkg.com/leaflet@1.7.1/dist/images/marker-shadow.png',
            iconSize: [25, 41],
            iconAnchor: [12, 41],
            popupAnchor: [1, -34],
            shadowSize: [41, 41]
          });

          const marcador = L.marker([c.latitud, c.longitud], { icon: icono })
            .addTo(map)
            .bindPopup(`<b>${c.nombre}</b><br>${c.direccion || ''}`);
          marcadores[c.id_deudor] = marcador;

          html += `
            <div class="cliente">
              <h4>${c.nombre}</h4>
              <p>${c.direccion || ''} - ${c.distrito || ''}</p>
              <button onclick="centrarEnCliente('${c.id_deudor}')">üìç Ver en mapa</button>
            </div>`;
        }
      });

      document.getElementById("lista-clientes").innerHTML = html;
    }

    function centrarEnCliente(id) {
      const marcador = marcadores[id];
      if (marcador) {
        map.setView(marcador.getLatLng(), 16);
        marcador.openPopup();
      }
    }

    function iniciarMapa() {
      navigator.geolocation.getCurrentPosition(pos => {
        const centro = [pos.coords.latitude, pos.coords.longitude];
        const rango = parseInt(document.getElementById("rango").value);
        marcadorUsuario = L.marker(centro).addTo(map).bindPopup("T√∫ est√°s aqu√≠").openPopup();
        circulo = L.circle(centro, { radius: rango, color: 'blue', fillOpacity: 0.1 }).addTo(map);
        map.setView(centro, 14);
        mostrarClientes(centro, rango);
      }, () => {
        alert("No se pudo obtener tu ubicaci√≥n.");
      });
    }

    function reiniciarUbicacion() {
      iniciarMapa();
    }

    // Reaccionar a cambios de filtros
    ["rango", "estado", "prioridad", "procesal"].forEach(id => {
      document.getElementById(id).addEventListener("change", () => {
        if (marcadorUsuario) {
          const centro = marcadorUsuario.getLatLng();
          const rango = parseInt(document.getElementById("rango").value);
          mostrarClientes([centro.lat, centro.lng], rango);
        }
      });
    });

    iniciarMapa();
  </script>
</body>
</html>
