<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
      background: url("{{ url_for('static', filename='images/fondo-cubos.jpg') }}") no-repeat center center fixed;
      background-size: cover;
      background-color: #000;
    }

    .login-box {
      background: rgba(255, 255, 255, 0.92);
      padding: 30px 25px;
      border-radius: 10px;
      box-shadow: 0 0 18px rgba(0, 0, 0, 0.6);
      width: 90%;
      max-width: 330px;
      text-align: center;
    }

    .login-box img {
      width: 120px;
      margin-bottom: 20px;
    }

    h2 {
      margin-bottom: 20px;
      font-size: 22px;
      color: #222;
    }

    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
      font-size: 14px;
      text-align: left;
      color: #333;
      padding-left: 10%;
    }

    input[type="text"],
    input[type="password"] {
      width: 80%;
      padding: 10px;
      margin: 5px auto 15px auto;
      display: block;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 15px;
    }

    button {
      margin-top: 10px;
      width: 85%;
      padding: 12px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
      font-size: 16px;
    }

    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <img src="{{ url_for('static', filename='images/logo-geo.png') }}" alt="Logo GEO" />
    <h2>Iniciar sesión</h2>

    <form method="post">
      <label for="usuario">Usuario:</label>
      <input type="text" name="usuario" id="usuario" required>

      <label for="clave">Contraseña:</label>
      <input type="password" name="clave" id="clave" required>

      <button type="submit">Entrar</button>
    </form>
  </div>
</body>
</html>
