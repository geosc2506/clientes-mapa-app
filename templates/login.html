<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - Mapa de Clientes</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
      background-color: #FFFFFF;
    }

    .login-box {
      background: #F9FAFB;
      border: 1px solid #E0E6ED;
      padding: 30px 25px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.05);
      width: 90%;
      max-width: 330px;
      text-align: center;
    }

    .login-box img {
      width: 150px; /* Logo más grande */
      margin-bottom: 20px;
      animation: giro-inicial 1.2s ease-in-out 1;
    }

    @keyframes giro-inicial {
      0% {
        transform: rotate(0deg) scale(0.9);
        opacity: 0;
      }
      50% {
        transform: rotate(180deg) scale(1.05);
        opacity: 1;
      }
      100% {
        transform: rotate(360deg) scale(1);
        opacity: 1;
      }
    }

    h2 {
      margin-bottom: 20px;
      font-size: 22px;
      color: #2563EB;
    }

    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
      font-size: 14px;
      text-align: left;
      color: #1E2530;
      padding-left: 10%;
    }

    input[type="text"],
    input[type="password"] {
      width: 80%;
      padding: 10px;
      margin: 5px auto 15px auto;
      display: block;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 15px;
      color: #1E2530;
    }

    button {
      margin-top: 10px;
      width: 85%;
      padding: 12px;
      background-color: #2563EB;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
      font-size: 16px;
    }

    button:hover {
      background-color: #155BB5;
    }

    .footer {
      margin-top: 15px;
      text-align: center;
      font-size: 12px;
      color: #888;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <img src="{{ url_for('static', filename='images/logo-geo.png') }}" alt="Logo GEO" />
    <h2>Iniciar sesión</h2>

    <form method="post">
      <label for="usuario">Usuario:</label>
      <input type="text" name="usuario" id="usuario" required>

      <label for="clave">Contraseña:</label>
      <input type="password" name="clave" id="clave" required>

      <button type="submit">Entrar</button>
    </form>

    <div class="footer">
      &copy; 2025 Waflow Comunicaciones
    </div>
  </div>
</body>
</html>
